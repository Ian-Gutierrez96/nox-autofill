<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auto-fill to assist manual users in copping sneakers."
    />
    <meta
      name="keywords"
      content="auto-fill, auto-checkout, sneakers, collectibles, scripts, shopping, e-commerce"
    />
    <meta name="author" content="NOX Automation LLC" />
    <title>NOX Authenticator</title>
    <!--===== CSS =====-->
    <link rel="stylesheet" href="./css/authentication.css" />
    <!--===== JAVASCRIPT =====-->
    <script src="./js/authentication.js" type="module"></script>
  </head>
  <body>
    <form id="authenticator">
      <div class="dynamic-logo">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>

        <div class="cloud-group-1">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
        </div>
        <div class="cloud-group-2">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
        </div>
        <div class="cloud-group-3">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
        </div>

        <div class="orbit orbit-1"></div>
        <div class="orbit orbit-2"></div>
        <div class="orbit orbit-3"></div>
        <div class="orbit orbit-4"></div>
        <div class="orbit orbit-5"></div>
        <div class="orbit orbit-6"></div>

        <img class="moon" src="./images/nox.png" alt="Nox Logo" />
      </div>

      <div class="textfield-container">
        <label class="textfield has-icon">
          <input
            id="license-key"
            class="textfield-input"
            data-mask="****-****-****-****"
            placeholder="License Key"
            type="text"
            aria-errormessage="license-key-error"
          />
          <span class="textfield-label">License Key</span>
          <svg
            class="textfield-icon"
            fill="currentColor"
            height="24"
            viewbox="0 0 48 48"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 27.4q-1.4 0-2.4-1t-1-2.4q0-1.4 1-2.4t2.4-1q1.4 0 2.4 1t1 2.4q0 1.4-1 2.4t-2.4 1Zm0 8.6q-5 0-8.5-3.5T2 24q0-5 3.5-8.5T14 12q3.6 0 6.3 1.7 2.7 1.7 4.25 5.15h17.8L48 24.5l-8.35 7.65-4.4-3.2-4.4 3.2-3.75-3h-2.55q-1.25 3-3.925 4.925Q17.95 36 14 36Zm0-3q2.9 0 5.35-1.925 2.45-1.925 3.15-4.925h5.7l2.7 2.25 4.4-3.15 4.1 3.1 4.25-3.95-2.55-2.55H22.5q-.6-2.8-3-4.825Q17.1 15 14 15q-3.75 0-6.375 2.625T5 24q0 3.75 2.625 6.375T14 33Z"
            />
          </svg>
        </label>

        <div class="textfield-helper">
          <div
            class="validation-message"
            id="license-key-error"
            aria-live="polite"
          ></div>
        </div>
      </div>

      <button is="form-button" class="button is-filled" type="submit">
        Sign In
      </button>
    </form>
  </body>
</html>
